<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background: #111; /* Empty for your custom animation */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-side {
      flex: 1;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 380px;
      color: white;
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0086c3;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .social-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .google {
      background-color: #fff;
      color: #444;
    }

    .facebook {
      background-color: #3b5998;
      color: white;
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left-side {
        height: 35vh;
      }
      .right-side {
        height: 65vh;
      }
    }
  </style>
</head>
<body>

  <!-- Left Side (empty for your custom object or animation) -->
  <div class="left-side">
    <!-- Add your animation or object here -->
     <img src="" alt="bg">
  </div>

  <!-- Right Side Login Form -->
  <div class="right-side">
    <div class="login-container">
      <h2>Sign In</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="validateLogin()">Login</button>
      <p id="errorMsg" class="error"></p>

      <div class="social-buttons">
        <button class="google">
  <i class="fab fa-google"></i> Continue with Google
</button>

<button class="facebook">
  <i class="fab fa-facebook-f"></i> Continue with Facebook
</button>

      <div class="footer-text">
        Don't have an account? <a href="#" style="color:#00c6ff;text-decoration:underline;">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (user === 'admin' && pass === '12345') {
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
